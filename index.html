<! DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js"></script>
    <style>
        .image-container {
            padding: 10px;
        }
     </style>

</head>
<body>
<div class="container">
    <div class="row">
        <h1>Free Images for VR </h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-8">
            <div class="row image-container">
                <a href="images/paris.jpeg" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                    <img src="images/paris-thumbnail.jpeg" class="img-fluid">
                </a>
            </div>
            <div class="row image-container">
                <a href="images/city.jpeg" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                    <img src="images/city-thumbnail.jpeg" class="img-fluid">
                </a>
            </div>
            <div class="row image-container">
                <a href="images/forest.jpeg" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                    <img src="images/forest-thumbnail.jpeg" class="img-fluid">
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
        event.preventDefault();
        $(this).ekkoLightbox();
    });
</script>

</body>
</html>
